<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background: #f1f4f9;
        padding: 30px;
        display: flex;
        justify-content: center;
      }
      .admin-box {
        background: #fff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 500px;
        text-align: center;
      }
      .admin-box img {
        width: 100px;
        margin-bottom: 20px;
      }
      h2 {
        color: #333;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
      }
      button {
        width: 48%;
        padding: 12px;
        font-size: 14px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 5px;
      }
      button.delete {
        background-color: #dc3545;
      }
      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="admin-box">
      <img src="https://drive.google.com/uc?export=view&id=1JPRcA53Bv9PIMlhvsSNEZDK_XMfSgjYQ" alt="Logo">
      <h2>Admin Panel - Manage Employees</h2>
      <input id="empID" placeholder="Employee ID">
      <input id="password" placeholder="Password">
      <div>
        <button onclick="addEmployee()">Add Employee</button>
        <button class="delete" onclick="deleteEmployee()">Delete Employee</button>
      </div>
    </div>
    <script>
      function addEmployee() {
        const id = document.getElementById("empID").value;
        const pwd = document.getElementById("password").value;
        if (id && pwd) {
          google.script.run.addEmployee(id, pwd);
          alert("Employee Added");
        } else {
          alert("Please enter both ID and password.");
        }
      }
      function deleteEmployee() {
        const id = document.getElementById("empID").value;
        if (id) {
          google.script.run.deleteEmployee(id);
          alert("Employee Deleted");
        } else {
          alert("Please enter the Employee ID.");
        }
      }
    </script>
  </body>
</html>
